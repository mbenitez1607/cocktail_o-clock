<!DOCTYPE html>
<html>

<head>
  <title>Cocktail O'Clock - recipes by Ingredient</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
  <link rel="stylesheet" type="text/css" href="./assets/css/cocktail_by_ingredient_style.css"/>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />  
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
</head>

<body>
    <nav class="navContainer">
        <ul class="nav nav-pills nav-fill">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html">HOME</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./cocktail_type.html">Cocktail by Type</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="./cocktail_by_ingredient.html">Cocktail by Ingredient</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Cocktail Suggestion</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Liquor History</a>
            </li>
        </ul>
    </nav>
    <!-- PLACE JUMBOTRON IMAGE IN HEADER -->
    <header id="header">
        <div class="jumbotron jumbotron-fluid bg-dark text-light">
        <h1 class = "container text-center">
            MAKE A COCKTAIL BY INGREDIENT
        </h1>
        </div>
    </header>

    <div class="container">
        <!-- THIS SECTION IS WHERE THE MODAL IS GENERATED BASED ON RECIPE CLICK -->
        <!-- RECIPE APPEARS AS A MODAL WHICH MAKES IT CLEANER AND SIMPLER THAN LINKING TO ANOTHER HTML PAGE -->
        <!-- TEXT BELOW WAS JUST USED AS PLACEHOLDERS -->
        <div id="my-modal" class="modal">
            <div class="col-6">        
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 id="my-modal-header">Modal Header</h2>        
                        <span class="close">&times;</span>
                    </div>
                    <div class="modal-body" id="modal-text">
                        <h5 id = "amounts">INGREDIENTS AND INSTRUCTIONS:</h5>
                        <ul id="ingredients">        
                        </ul>
                        <p id="recipe">Lorem ipsum dolor.</p>
                    </div>                    
                </div>
            </div>
        </div>        
        <!-- THIS SECTION IS THE DROPDOWN SELECTION MENU USED FROM BOOTSTRAP -->
        <div class="form-floating">
            <div class="col" >
                <!--CALL liquorOption() FUNCTION TO PASS ALCOHOL SELECTION TO API-->
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example"
                onChange="liquorOption()">
                <option selected>Pick your booze</option>
                <option value="vodka">Vodka</option>
                <option value="whiskey">Whiskey</option>
                <option value="gin">Gin</option>
                <option value="bourbon">Bourbon</option>
                <option value="brandy">Brandy</option>
                <option value="rum">Rum</option>
                <option value="tequila">Tequila</option>
                <option value="scotch">Scotch</option>
                <option value="wine">Wine</option>
                <option value="vermouth">Vermouth</option>
            </select>
            <label for="floatingSelect"></label>
            </div>
        </div>
    </div>
<!-- THIS SECTION IS WHERE <CARD> ARE GENERATED DYNAMICALLY BASED ON NUMBER OF COCKTAILS. i.e. EACH COCKTAIL IS PLACED IN A CARD  -->
    <div class="recipe-container">
    </div> 
    </div>

    <script src="./assets/js/cocktail_by_ingredient_script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
