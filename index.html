<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Cocktail O'Clock</title>
</head>

<body class="signInFormBody">
    <main>
        <div>
            <h1 class="signInWelcome">Welcome to Cocktail-o-Clock</h1>
            <form name="signInForm" class="needs-validation" novalidate >
                <div class="signInForm">

                    <div class="row mb-3">
                        <label for="text" class="col-sm-2 col-form-label">Username</label>
                        <div class="col-sm-10">
                            <div class="input-group has-validation">
                                <input type="text" class="form-control" id="exampleFormControlTextarea1" required>
                                <div class="invalid-feedback">
                                    Please choose a username.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3" required>
                            <div class="invalid-feedback">
                                Please choose a password.
                            </div>
                        </div>
                       
                    </div>
                    <fieldset class="row mb-3">
                    </fieldset>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>

            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script type="text/javascript" src="./assets/js/signInScript.js"></script>
    </main>
</body>z

</html>
